<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Please Fill Out This Form</h1>
            <p class="lead">It is going to be the most exciting thing you do all day, I promise you!</p>
            <form class="form-horizontal" method="post" action="welcome.php" id="regForm">
                <div class="form-group">
                    <label for="name_f" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="name_f" name="name_f">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name_l" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="name_l" name="name_l">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordVer" class="col-md-3 control-label">Verify Password</label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" id="passwordVer" name="passwordVer">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-5">
                        <input type="email" class="form-control" id="email" placeholder="address@website.com" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="website" class="col-md-3 control-label">Favorite Website</label>
                    <div class="col-md-5">
                        <input type="url" class="form-control" id="website" placeholder="Optional" name="website">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-md-3 control-label">Address</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="address" placeholder="Optional" name="address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-md-3 control-label">City</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="city" placeholder="Optional" name="city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="col-md-3 control-label">State</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="state" placeholder="Optional" name="state">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zipCode" class="col-md-3 control-label">Zip Code</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="zipCode" name="zipCode">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-7">
                        <div class="checkbox">
                            <label for="agree" class="control-label">
                                <input type="checkbox" id="agree" checked="checked" name="agree"> Agree to Terms? </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-6">
                        <div class="button">
                            <button type="button" class="btn btn-lg btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JQuery and BootStrap libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
